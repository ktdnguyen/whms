<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Login</title>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
</head>
<body class="text-center">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <form class="form-signin">
                    <img class="mb-4" src="https://pbs.twimg.com/profile_images/1061714658321588224/wxfzDrCe.jpg" alt="" width="72" height="72" style="border-radius: 35px;">
                    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                    <label for="inputUser" class="sr-only">Username</label>
                    <input type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <br />
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                  </form>
            </div>

        </div>
    </div>

</body>
</html>
